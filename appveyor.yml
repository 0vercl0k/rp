version: 1.0.{build}

branches:
  only:
  - next

configuration:
  - Release

platform:
  - Win32
  - x64

clone_folder: c:\projects\rp

environment:
  BOOST_ROOT: C:\Libraries\boost_1_59_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_59_0\lib64-msvc-14.0

install:
  - cmd: git submodule update --init --recursive

before_build:
  - cmd: echo Running cmake...
  - cmd: cd c:\projects\rp
  - cmd: mkdir build
  - cmd: cd build
  - cmd: if "%platform%"=="Win32" cmake .. -G "Visual Studio 14 2015"
  - cmd: if "%platform%"=="x64" cmake .. -G "Visual Studio 14 2015 Win64"

build:
  project: c:\projects\rp\build\rp++.sln

after_build:
  - cmd: if "%platform%"=="Win32" 7z a -t7z rp.x86.7z %APPVEYOR_BUILD_FOLDER%\bin\Release\rp-win-*
  - cmd: if "%platform%"=="x64" 7z a -t7z rp.x64.7z %APPVEYOR_BUILD_FOLDER%\bin\Release\rp-win-*
  - cmd: chdir

artifacts:
  - path: rp.*.7z

